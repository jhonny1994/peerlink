name: peerlink
description: "Privacy-focused peer-to-peer file transfer app with WebRTC and Firebase signaling."
publish_to: "none"
version: 0.1.0+1
homepage: https://github.com/jhonny1994/peerlink
repository: https://github.com/jhonny1994/peerlink

environment:
  sdk: ^3.9.2

dependencies:
  cloud_firestore: ^6.0.3
  crypto: ^3.0.6
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  flutter_webrtc: ^1.2.0
  mobile_scanner: ^7.1.2
  qr_flutter: ^4.1.0
  riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.7.1
  riverpod_lint: ^3.0.3

flutter:
  uses-material-design: true
